<div class="form">
  <form [formGroup]="adminLoginForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Email:</label>
      <input type="email" id="name" formControlName="email" appValidationErrors>
    </div>
    <div class="form-group">
      <label for="email">Password:</label>
      <input type="password" id="email" formControlName="password" appValidationErrors>
    </div>

    <div class="form-group mt-5">
      <button type="submit" class="btn" [disabled]="adminLoginForm.invalid">Sign in</button>
    </div>
  </form>
</div>
