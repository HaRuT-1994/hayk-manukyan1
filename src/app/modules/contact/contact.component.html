<h1 class="text-center font-medium text-2xl">Contact</h1>

<div class="form">
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" appValidationErrors>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" appValidationErrors>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message" appValidationErrors></textarea>
    </div>
    <div class="form-group mt-5">
      <button type="submit" class="btn" [disabled]="contactForm.invalid">Send Message</button>
    </div>
  </form>
</div>
